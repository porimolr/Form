<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <section class="form">
        <div class="container">
            <div class="row">
                <div class="col-md-3"></div>
                    <div class="col-md-6 color_bg">
                        <h3>Website Update Request Form</h3>
                        <form action="" class="needs-validation" novalidate>
                            <div class="d-flex gap-2">
                                <div class="mb-3 b_form">
                                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="First" required>
                                    <div class="valid-feedback">
                                        Thank you
                                      </div>
                                      <div class="invalid-feedback">
                                        Please submit your first name
                                      </div>
                                  </div>
                                  <div class="mb-3 b_form top">
                                    <label for="exampleFormControlInput1" class="form-label"></label>
                                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last" required>
                                    <div class="valid-feedback">
                                        Thank you
                                      </div>
                                      <div class="invalid-feedback">
                                        Please submit your last name
                                      </div>
                                  </div>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="exampleFormControlInput1" required>
                                <div class="valid-feedback">
                                    Thank you
                                  </div>
                                  <div class="invalid-feedback">
                                    Please submit your email address
                                  </div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Page Name</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" required>
                                <div class="valid-feedback">
                                    Thank you
                                  </div>
                                  <div class="invalid-feedback">
                                    Please submit your page name
                                  </div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Page URL</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" required>
                                <div class="valid-feedback">
                                    Thank you
                                  </div>
                                  <div class="invalid-feedback">
                                    Please submit your pagr url
                                  </div>
                              </div>
                              <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label">Web page content or changes</label>
                                <textarea name="text" class="form-control" id="exampleFormControlInput1" cols="30" rows="3" required></textarea>
                                <div class="valid-feedback">
                                    Thank you
                                  </div>
                                  <div class="invalid-feedback">
                                    Please submit your web new page name
                                  </div>
                              </div>
                              <div class="col-12 text-center">
                                <button class="btn btn-primary" type="submit">Submit form</button>
                                <button class="btn btn-danger" type="reset">Reset</button>
                              </div>
                        </form>

                          
    
                        
                    </div>


                <div class="col-md-3"></div>
            </div>
        </div>
    </section>





    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
  </body>
</html>
